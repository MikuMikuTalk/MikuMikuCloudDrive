<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分片上传 - MikuMiku云盘</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

        <h1>分片上传</h1>

    <script src="script.js"></script>

</html>
