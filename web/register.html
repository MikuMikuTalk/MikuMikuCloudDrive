<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - MikuMiku云盘</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .register-card h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-control {
            margin-bottom: 1rem;
            border-radius: 8px;
            padding: 0.75rem 1rem;
        }

        .btn-register {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            background: #3498db;
            border: none;
            color: white;
            font-weight: bold;
            margin-top: 1rem;
        }

        .btn-register:hover {
            background: #2980b9;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="register-card">
        <h2>注册新账户</h2>
        <form id="registerForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="用户名" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="邮箱地址" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="密码" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="确认密码" required>
            </div>
            <button type="submit" class="btn btn-register">立即注册</button>
        </form>
        <div class="login-link">
            已有账户？ <a href="/web/login.html">立即登录</a>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // 这里可以添加注册逻辑
            alert('注册功能即将上线！');
        });
    </script>
</body>

</html>
